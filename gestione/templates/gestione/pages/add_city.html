{% extends 'gestione/layouts/base.html'%}

{% block title %} Ajouter-ville {% endblock %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Ajouter une ville</h1>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col text-end">
                <a class="btn btn-outline-dark" href="{% url 'gestione:cities' %}">Retour</a>
            </div>
        </div>
        <br>
        <form method="POST" action="{% url 'gestione:add_city' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-dark">Ajouter</button>
        </form>
    </div>
{% endblock %}
