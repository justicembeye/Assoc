{% extends 'gestione/layouts/base.html'%}

{% block title %} Départements {% endblock %}

{% block content %}
    <div class="container text-lg-start">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h1>Départements</h1>
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col"></th>
                            <th scope="col" class="text-end"><a class="btn btn-outline-dark" href="{% url 'gestione:add_department' %}">Ajouter</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if departments %}
                        {% for department in departments %}
                            <tr>
                                <td><a href="{% url 'gestione:department_record' department.id %}">{{department.name}}</a></td>
                                <td></td>
                                <td class="text-end"><a class="btn btn-danger" href="{% url 'gestione:delete_department' department.id %}">Supprimer</a></td>
                            </tr>
                        {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            <a class="btn btn-outline-dark" href="{% url 'gestione:dashboard' %}">Retour</a>
        </div>
        <div class="col"></div>
      </div>
</div>
{% endblock %}
