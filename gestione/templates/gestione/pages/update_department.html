{% extends 'gestione/layouts/base.html'%}

{% block title %} Update {% endblock %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Update Department</h1>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col text-end">
                <a class="btn btn-outline-dark" href="{% url 'gestione:department_record' current_department.id %}">Back</a>
            </div>
        </div>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-outline-dark">Update</button>
        </form>
    </div>

{% endblock %}
